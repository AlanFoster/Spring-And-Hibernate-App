#
# Define the messages that spring will automatically display to the use within the interface
#

# Validation for Employee (Implemented with JSR-303 annotations)
NotEmpty.employee.firstName=Please input a valid first name (Non Empty)
NotEmpty.employee.secondName=Please input a valid second name (Non Empty)
Range.employee.deskId=The employee's desk id should be 1 or greater
NotNull.employee.deskId=The employee's desk id should be 1 or greater

Range.job.jobId=Please select a valid job
NotEmpty.jobTitle=Please select a valid job

# Generic catch all for type mismatches
typeMismatch.int=Please enter a valid number
typeMismatch=Please enter valid data